version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
retryOnFailure: true
jobLabel: ['PAAutomation_Category']
maxRetries: 1
runson: win
pre:  
  - npm i node-fetch@2.6.1
  - npm i axios
  - dotnet list $project package > packages.txt
  - dotnet build 

  #- |
  #  %HYPEREXECUTE_WORKING_DIR%//Hyperexecute//cert_manager.exe --install atester309.pfx

runtime:
  language: dotnet
  version: 6.0
  

env:
  NUGET_PACKAGES: 'C:\nuget_global_cache'
  NUGET_HTTP_CACHE_PATH: 'C:\nuget_http_cache'
  NUGET_PLUGINS_CACHE_PATH: 'C:\nuget_plugins_cache'
  # PAT: ${{ .secrets.testKey }}
 

# post:
  # - certutil -store

tunnel: true

skipOnError: true
autosplit: true
concurrency: 1
# debug: true

testDiscovery:
  type: raw
  mode: dynamic
  shell: bash
  command: echo test


testRunnerCommand: dotnet test



 